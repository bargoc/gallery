<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration Form</title>
    <link th:href="@{/css/gocbarStyle.css}" rel="stylesheet" />
    <style type="text/css">
        
    </style>
</head>

<body>
    <div th:replace="~{common/header :: header}"></div>
    <div align="center">
        <div style="border-style:solid; width:500px">
            <h1>User Registration Form</h1>
            <form role="form" method="post" th:action="@{register/save}" th:object="${userForm}">
                <label>Full name:</label>
                <input type="text" th:field="*{name}" />
                <br />
                <label>E-mail:</label>
                <input type="text" th:field="*{email}" />
                <br />
                <label>Password;</label>
                <input type="password" th:field="*{password}" />
                <br />
                <label>Gender:</label>
                <input type="radio" th:field="*{gender}" value="Male" />
                <input type="radio" th:field="*{gender}" value="Female" />
                <br />
                <label>Proffesion;</label>
                <select th:field="*{profession}">
                    <option th:each="p : ${listProffesion}" th:value="${p}" th:text="${p}"></option>
                </select>
                <br />
                <label>Address:</label>
                <textarea rows="5" cols="25" th:field="*{address}">
                </textarea>
                <br />
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div th:replace="~{common/footer :: footer}"></div>
</body>

</html>
