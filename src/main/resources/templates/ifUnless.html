<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>If - unless</title>
<link  th:href="@{/css/gocbarStyle.css}" rel="stylesheet"/>
</head>
<body>
    <h1>If - unless Demo:</h1>
    <div th:replace="~{common/header :: header}"></div>
    <div>
        <h1>Tu umieszczam zawartość strony</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/update}" th:if="${user.role} == 'ADMIN'">Update</a>
                    <a th:href="@{/delete}" th:if="${user.role} == 'ADMIN'">Delete</a>
                    <a th:href="@{/view}" th:unless="${user.role} == 'ADMIN'">View</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>    
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
